<!DOCTYPE html>
<html lang="es">
    <!-- Pagina mostrada en caso de error 404 -->
    <head>
        <meta charset="utf-8">
        <title>P&aacute;gina No Encontrada</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            display: table;
            width: 100%;
            height: 100%;
            color: #888;
            font-family: sans-serif;
            text-align: center;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }

        p {
            width: 280px;
            margin: 0 auto;
        }

        @media only screen and (max-width: 280px) {
            body, p {
                width: 95%;
            }

            h1 {
                margin: 0 0 0.3em;
                font-size: 1.5em;
            }
        }
        </style>
    </head>
    <body>
        <h1>P&aacute;gina No Encontrada</h1>
        <p>Lo sentimos, pero la p&aacute;gina que est&aacute;s tratando de ver no existe.</p>
    </body>
</html>
