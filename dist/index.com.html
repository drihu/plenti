<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <!-- Le dice a IE que muestre el contenido en su version mas reciente o con su plugin Chrome -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <!-- Titulo de la pagina -->
        <title>Plenti</title>
        <!-- Descripcion del sitio web -->
        <meta name="description" content="">
        <!-- Evita que Google muestre una barra de busqueda adicional de tu sitio -->
        <meta name="google" content="nositelinkssearchbox">
        <!-- Viewport es el area visible para el usuario de una pagina web -->
        <!-- Establece el ancho del viewport igual al ancho del dispositivo -->
        <!-- Establece la escala o zoom de la pagina cuando se carga por primera vez -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Imagen personalizada del icono de la aplicacion en un iphone o un ipad -->
        <!-- Usar de preferencia una imagen de 180 x 180 -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png">
        <!-- Normalize.css mantiene los estilos similares en la mayoria de los navegadores -->
        <link rel="stylesheet" href="css/normalize.min.css">
        <!-- Hojas de estilo propias del sitio -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Modernizr.js permite reconocer que propiedades son funcionales en el navegador del usuario -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <!-- Respond.js Script, permite usar los media queries en versiones antiguas de IE -->
        <!-- ADVERTENCIA: Respond.js no funciona si visualiza la pagina via file:// -->
        <!--[if lt IE 9]>
            <script src="js/vendor/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <!--[if lt IE 8]>
            <p>El navegador que usa es una versi&oacute;n obsoleta. Por favor <a href="http://browsehappy.com/">actualice su navegador</a> para una mejor experiencia.</p>
        <![endif]-->

        <!-- Agrega tu sitio o aplicacion aqui -->
        <p>Hola mundo!</p>

        <!-- jQuery Script -->
        <script src="js/vendor/jquery-1.11.3.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
